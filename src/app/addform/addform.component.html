<form  #carform="ngForm" (ngSubmit)="OnCarCreate(carform.value)">
    <div class="form-group formposition">
    <label >Car Name</label>
    <input  type="text" name="name"  class="form-control" placeholder="Car Name:" ngModel>
    <label>Car type</label>
    <input  type="text" name="type"  class="form-control" placeholder="Car type:" ngModel>
    <label>Car price</label>
    <input  type="number" name="price"  class="form-control" placeholder="Car price:" ngModel>
    <label>Car color</label>
    <input  type="string" name="color"  class="form-control" placeholder="Car color:" ngModel>
    </div>
    <input  type="submit" class="btn btn-primary formposition" value="{{editmode? 'Updatedata': 'Adddata'}}">

  </form>
